[pytest]
# Pytest configuration for Anny Body Fitter tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests with mocked dependencies
    integration: Integration tests requiring real components
    slow: Tests that take longer than 1 second
    performance: Performance benchmark tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (when using pytest-cov)
# Uncomment to enable coverage reporting
# addopts = --cov=src/anny --cov-report=html --cov-report=term

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (requires pytest-timeout)
# timeout = 30
# timeout_method = thread

# Parallel execution (requires pytest-xdist)
# To run tests in parallel: pytest -n auto
# addopts = -n auto

# Minimum Python version
minversion = 3.8

# Fail on first error (useful for debugging)
# addopts = -x

# Show extra test summary info
# addopts = -ra

# Ignore paths
norecursedirs = .git .tox dist build *.egg

# Doctest options
doctest_optionflags = NORMALIZE_WHITESPACE ELLIPSIS
